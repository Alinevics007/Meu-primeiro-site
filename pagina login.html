<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="pagina login css.css">
</head>
<body>
   
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu email." autocomplete="off">
            <label for="password">Senha</label> 
            <input type="password" name="password" id="senha" placeholder="Digite a sua senha." autocomplete="off">
            <input type="submit" value="Login">
            <div id="register-container">
                <p>Ainda não possui cadastro?</p>
                <a href="http://localhost:8080/Aula/cadastro.html">Cadastrar-se</a>
                <p>
                <a href="PAGINA HOME.html">Ir para a página inicial</a>
                </p>
                </div>
        </form>
    </div>
    
</body>
</html>
